<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> Bootstrap5 </title>
   
   <link rel="stylesheet" href="style.css">
   

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
   <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
   <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
</head>

<body>

   <div class="create-account">
      <div class="container-fluid">
         <div class="row" style="min-height:100vh">
            <div class="col-md-4 left-div d-flex flex-column align-items-center justify-content-center bg-white">
               <div class="text-center d-flex flex-column justify-content-between m-md-2">
                  <div>
                     <img class="create-account-logo" src="./Images/logo.svg" alt="">
                     <h2 class="mt-5 main-title">Bharath Ceremony</h2>
                     <p class="sub-title">You plan, we make it true</p>
                  </div>
                  <div class="text-center mt-md-5 create-account-content">
                     <h5>New to Bharath Ceremony?</h5>
                     <a class="btn create-account-btn" href="">Create an account</a>
                  </div>
               </div>
            </div>

            <div class="col-md-8 right-div d-flex flex-row align-items-center justify-content-center">
               <div class="create-account-form">
                  <h3>Create New Password</h3>

                  <form action="" method="post" class="m-md-5 ">
                     <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder=" Password" aria-label="Username"
                           aria-describedby="basic-addon1">
                     </div>
                     <div class="input-group mb-5">
                        <input type="password" class="form-control" placeholder=" Confirm Password" aria-label="Username"
                           aria-describedby="basic-addon1">
                     </div>
                     <div class="d-grid">
                        <button class="btn create-account-form-submit" type="button">Submit</button>
                     </div>
                  </form>

               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Bootstrap5 JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
