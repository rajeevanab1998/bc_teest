<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> Bootstrap5 </title>
   
   <link rel="stylesheet" href="style.css">
   

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
   <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
   <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
</head>

<body>

   <div class="create-account">
      <div class="container-fluid">
         <div class="row" style="min-height:100vh">
            <div class="col-md-4 left-div d-flex flex-column align-items-center justify-content-center bg-white">
               <div class="text-center d-flex flex-column justify-content-between m-md-2">
                  <div>
                     <img class="create-account-logo" src="./Images/logo.svg" alt="">
                     <h2 class="mt-5 main-title">Bharath Ceremony</h2>
                     <p class="sub-title">You plan, we make it true</p>
                  </div>
                  <div class="text-center mt-md-5 create-account-content">
                     <h5>New to Bharath Ceremony?</h5>
                     <a class="btn create-account-btn" href="">Create an account</a>
                  </div>
               </div>
            </div>

            <style>
               
            </style>
            <div class="col-md-8 right-div d-flex flex-row align-items-center justify-content-center">
               <div class="create-account-form">
                  <h3 class="pt-2 pb-0">Forget password</h3>

                  

                  <form action="" method="post" class="m-md-5 ">
                     <div class="otp-input p-2 text-center">
                        <div id="otp" class="inputs d-flex flex-row justify-content-center mx-5">
                           <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" />
                           <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" />
                           <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" />
                           <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" />
                        </div>
                     </div>
                     <span class="otp-label">Enter the OTP send to the email</span>

                     <div class="d-grid mt-5">
                        <button class="btn create-account-form-submit" type="button">Verify & continue</button>
                     </div>
                  </form>

               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Bootstrap5 JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   
   <script>
      document.addEventListener("DOMContentLoaded", function (event) {
            function OTPInput() {
               const inputs = document.querySelectorAll('#otp > *[id]');
               for (let i = 0; i < inputs.length; i++) { inputs[i].addEventListener('keydown', function (event) { if (event.key === "Backspace") { inputs[i].value = ''; if (i !== 0) inputs[i - 1].focus(); } else { if (i === inputs.length - 1 && inputs[i].value !== '') { return true; } else if (event.keyCode > 47 && event.keyCode < 58) { inputs[i].value = event.key; if (i !== inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } else if (event.keyCode > 64 && event.keyCode < 91) { inputs[i].value = String.fromCharCode(event.keyCode); if (i !== inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } } }); }
            } OTPInput();
         });
   </script>
</body>

</html>
